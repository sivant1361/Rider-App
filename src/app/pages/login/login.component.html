<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row">
            <img src="https://i.imgur.com/CXQmsmF.png" class="logo" />
          </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <form [formGroup]="form" (submit)="onSavePost()">
            <h2 class="mb-4 login-title">LOGIN</h2>
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Email Address</h6>
              </label>
              <input
                type="email"
                name="email"
                formControlName="email"
                placeholder="Email address"
                email
                required
              />
              <p class="error-text" *ngIf="form.get('email').invalid && submit">
                Enter a valid email address
              </p>
            </div>
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Password</h6>
              </label>
              <input
                type="password"
                name="password"
                formControlName="password"
                placeholder="Enter password"
                required
              />
              <p class="error-text" *ngIf="form.get('password').invalid && submit">
                Enter the password
              </p>
            </div>

            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Agency Code</h6>
              </label>
              <input
                type="text"
                name="agCode"
                formControlName="agCode"
                placeholder="Enter agency code"
                required
              />
              <p class="error-text" *ngIf="form.get('agCode').invalid && submit">
                Enter the Agency Code
              </p>
            </div>

            <div class="row px-3 mb-4">
              <a routerLink="/forgotpassword" class="ml-auto mb-0 text-sm"
                >Forgot Password?</a
              >
            </div>
            <div class="row mb-3 px-3">
              <button type="submit" class="btn btn-blue text-center">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
