<ejs-treegrid
  [dataSource]="data"
  [treeColumnIndex]="1"
  [allowPaging]="true"
  [pageSettings]="pageSettings"
>
  <e-columns>
    <e-column
      field="id"
      headerText="List ID"
      textAlign="Right"
      width="40"
    ></e-column>
    <e-column
      field="name"
      headerText="List Name"
      textAlign="Center"
      width="120"
    ></e-column>
    <e-column
      field="code"
      headerText="List Code"
      textAlign="Center"
      width="120"
    ></e-column>
    <e-column
      field="isAvailable"
      headerText="Is Available"
      textAlign="Center"
      width="80"
    ></e-column>
  </e-columns>
</ejs-treegrid>
